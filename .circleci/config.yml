version: 2.1
orbs:
  python: circleci/python@0.3.0
jobs:
  build:
    working_directory: ~/Takashi_Python
    docker:
      - image: circleci/python:latest
  steps: 
      - checkout
      - test:
         name: パイソンテスト
         command: |
            sudo pip install pipenv
            pipenv install
      - run:
          command: |
            pipenv run python error.py test
      - store_test_results:
            path: test-results
